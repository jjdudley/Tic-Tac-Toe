<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale =1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<container id="game-container">
    <h1 id="game-title">TIC TAC TOE</h1>
    <form id="start-game-form">
        <button type="submit" id="start-game-btn">New Game</button>
       
        <input data-player-1-input type="text" class="player-names" placeholder="Player 1 Name">
        
        <input data-player-2-input type="text" class="player-names" placeholder="Player 2 Name">
    </form>
    <button id="restart-btn">Play again?</button>
    <h1 id="player-turn"></h1>
    <div id="game-board">
            <div data-cell class="cell"></div>
            <div data-cell class="cell"></div>
            <div data-cell class="cell"></div>
            <div data-cell class="cell"></div>
            <div data-cell class="cell"></div>
            <div data-cell class="cell"></div>
            <div data-cell class="cell"></div>
            <div data-cell class="cell"></div>
            <div data-cell class="cell"></div>
    </div>
</container>
<script src="script.js"></script>
<body>


</body>
</html>
